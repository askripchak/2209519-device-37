<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="utf-8">
    <title>Интернет-магазин "Девайс"</title>
  </head>

  <body>

    <!-- Хедер -->

    <header class="page-header">

      <!-- Навигация -->

      <nav class="navigation">

        <!-- Логотип -->

        <a class="header-logo" href="#">
          <img class="header-logo-image" src="#" alt="Лого интернет-магазина Девайс.">
        </a>

        <!-- Форма поиска по сайту -->

        <div class="form-wrapper">

          <form class="search-form" action="https://echo.htmlacademy.ru/" method="get">

            <label for="search-form-field" class="search-form-label">
              <span class="visually-hidden">Поиск.</span>
              <input class="search-form-field" type="text" id="search-form-field" placeholder="Поиск по сайту">
            </label>

            <button class="header-button" type="submit">Найти</button>

          </form>

          <!-- Навигация по сайту -->

          <ul class="navigation-list">

            <li class="navigation-item-enter">
              <a class="navigation-link" href="#">Войти
              </a>
            </li>

            <li class="navigation-item-compare">
              <a class="navigation-link" href="#">
                Сравнить</a>
            </li>

            <li class="navigation-item-basket">
              <a class="navigation-link" href="#">
                <span class="basket-counter">2</span>
                Корзина</a>
            </li>

          </ul>

        </div>

        <!-- Навигация пользователя -->

        <div class="navigation-user-container">

          <!-- Выпадающее меню Каталога товаров-->

          <div class="dropdown-wrapper">
            <a class="navigation-link-user" href="#">Каталог товаров</a>

            <div class="dropdown-menu">

              <ul class="dropdown-menu-list">

                <li class="dropdown-menu-item">
                  <a class="dropdown-menu-item-link" href="#">Виртуальная реальность</a>
                </li>

                <li class="dropdown-menu-item">
                  <a class="dropdown-menu-item-link " href="catalog.html">Моноподы для cелфи</a>
                </li>

                <li class="dropdown-menu-item">
                  <a class="dropdown-menu-item-link" href="#">Экшн-камеры</a>
                </li>

                <li class="dropdown-menu-item">
                  <a class="dropdown-menu-item-link" href="#">Фитнес-браслеты</a>
                </li>

                <li class="dropdown-menu-item">
                  <a class="dropdown-menu-item-link" href="#">Умные часы</a>
                </li>

                <li class="dropdown-menu-item">
                  <a class="dropdown-menu-item-link" href="#">Квадрокоптеры</a>
                </li>

              </ul>

            </div>

          </div>

          <!-- Меню пользователя -->

          <ul class="navigation-user">

            <li class="navigation-user-item">
              <a class="navigation-link-user current" href="#">Доставка</a>
            </li>

            <li class="navigation-user-item">
              <a class="navigation-link-user" href="#">Гарантия</a>
            </li>

            <li class="navigation-user-item">
              <a class="navigation-link-user" href="#">Контакты</a>
            </li>

          </ul>

        </div>

      </nav>

    </header>

  </body>

</html>
