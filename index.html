<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="utf-8">
    <title>Интернет-магазин "Девайс"</title>
  </head>

  <body>

    <!-- Хедер -->

    <header class="page-header">

      <!-- Навигация -->

      <nav class="navigation">

        <!-- Логотип -->

        <a class="header-logo" href="#">
          <img class="header-logo-image" src="#" alt="Лого интернет-магазина Девайс.">
        </a>

        <!-- Форма поиска по сайту -->

        <div class="form-wrapper">

          <form class="search-form" action="https://echo.htmlacademy.ru/" method="get">

            <label for="search-form-field" class="search-form-label">

              <input class="search-form-field" type="text" id="search-form-field" placeholder="Поиск по сайту">

            <button class="header-button" type="submit">Найти</button>

          </form>

          <!-- Навигация по сайту -->

          <ul class="navigation-list">

            <li class="navigation-item-enter">
              <a class="navigation-link" href="#">Войти
              </a>
            </li>

            <li class="navigation-item-compare">
              <a class="navigation-link" href="#">
                Сравнить</a>
            </li>

            <li class="navigation-item-basket">
              <a class="navigation-link" href="#">
                <span class="basket-counter">2</span>

            </li>

          </ul>

        </div>

        <!-- Навигация по сайту -->



      </nav>
